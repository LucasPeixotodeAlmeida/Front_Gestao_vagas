<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vagas abertas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 h-screen flex flex-col">

    <nav class="bg-zinc-900 p-4 flex justify-between items-center">
        <div>
            <a href="/company/jobs" class="text-white text-lg font-semibold">Cadastro</a>
        </div>

        <div>
            <a href="/company/jobs/list" class="text-white text-lg font-semibold">Vagas</a>
        </div>

        <div>
            <a href="/company/jobs/logout" class="text-white text-lg font-semibold">Logout</a>
        </div>
    </nav>

    <p class="text-center text-white text-3xl pt-5">Vagas em aberto</p>
    <div class="flex-grow flex pt-10 justify-center">
        <div class="pb-3 w-9/12 max-w-full">
            <table class="w-full">
                <thead>
                    <tr class="bg-blue-200">
                        <th class="text-left py-2 px-4">ID</th>
                        <th class="text-left py-2 px-4">Descrição</th>
                        <th class="text-left py-2 px-4">Benefícios</th>
                        <th class="text-left py-2 px-4">Nível</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-gray-900" th:each="job: ${jobs}">
                        <td  class="border text-white px-4 py-2" th:text="${job.id}"></td>
                        <td  class="border text-white px-4 py-2" th:text="${job.description}"></td>
                        <td  class="border text-white px-4 py-2" th:text="${job.benefits}"></td>
                        <td  class="border text-white px-4 py-2" th:text="${job.level}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
