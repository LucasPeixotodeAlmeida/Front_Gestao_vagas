<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de empresa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
    <form id="submitForm" th:action="@{/company/create}" method="post" class="flex gap-24" th:object="${company}">
        <div class="space-y-8 bg-zinc-950 rounded-md p-10">
            <p class="text-white">Crie seu cadastro gratuitamente</p>
            <input type="text" name="username"
                th:field="*{username}"
                class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
                placeholder="Nome de usuário"
            >

            <input type="text" name="name"
                th:field="*{name}" 
                class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
                placeholder="Nome da empresa"
            >

            <input type="text" name="website"
            th:field="*{website}"
            class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
            placeholder="Link do website"
        >

            <input type="email" name="email"
                th:field="*{email}" 
                class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
                placeholder="E-mail"
            >

            <input type="password" name="password" id="password"
                th:field="*{password}" 
                class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
                placeholder="Senha"
            >

            <input type="password" name="confirmPassword" id="confirmPassword"
                class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" 
                placeholder="Confirme sua senha"
            >

            <textarea name="description" th:field="*{description}" class="bg-gray-300 text-gray-900 text-xd rounded w-96 block p-3 focus:outline-none focus:ring-blue-500 focus:ring-2" placeholder="Digite uma breve descrição sobre a empresa"></textarea>

            <p class="text-red-400" th:if="${error_message}" th:text="${error_message}"></p>
            <p class="text-red-400 hidden" id="password_error">Confirme sua senha</p>

            <button class="bg-blue-600 w-96 p-3 rounded text-white hover:bg-blue-900">Cdastrar-se</button>

            <a href="/company/login" class="text-white block text-center text-blue-600 underline underline-offset-2 hover:text-blue-600">Login</a>
        </div>
        <div class="text-white max-w-80 text-6xl flex items-center">  
            Gestão de Vagas
        </div>
    </form>
    
</body>

<script>
    document.getElementById("submitForm").addEventListener("submit", (Event) => {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if(password !== confirmPassword){
            document.getElementById("password_error").classList.remove("hidden")
            Event.preventDefault();
        }
    })
</script>
</html>
