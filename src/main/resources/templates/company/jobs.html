<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro de vagas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 h-screen flex flex-col">
    <nav class="bg-zinc-900 p-4 flex justify-between items-center">
        <div>
            <a href="/company/jobs" class="text-white text-lg font-semibold">Cadastro</a>
        </div>

        <div>
            <a href="/company/jobs/list" class="text-white text-lg font-semibold">Vagas</a>
        </div>

        <div>
            <a href="/company/logout" class="text-white text-lg font-semibold">Logout</a>
        </div>
    </nav>

    <div class="flex-grow flex items-center justify-center">
        <div class="bg-gray-200 rounded-lg p-8 w-3/4 max-w-xl shadow-lg">
            <h1 class="text-gray-800 text-3xl mb-6">Cadastro de vagas</h1>
            <form th:action="@{/company/jobs}" th:object="${jobs}" method="post" class="space-y-4">
                <div>
                    <label for="" class="text-gray-700">Descrição da vaga</label>
                    <input type="text" placeholder="Ex: Desenvolvedor full stack" name="description" th:field="*{description}"
                        class="w-full bg-gray-100 text-gray-800 text-lg rounded p-2 focus:outline-none focus:ring-blue-500 focus:ring-2">
                </div>
                <div>
                    <label for="" class="text-gray-700">Nível</label>
                    <input type="text" placeholder="Ex: pleno" name="level" th:field="*{level}"
                        class="w-full bg-gray-100 text-gray-800 text-lg rounded p-2 focus:outline-none focus:ring-blue-500 focus:ring-2">
                </div>
                <div>
                    <label for="" class="text-gray-700">Benefícios da vaga</label>
                    <input type="text" placeholder="Ex: Gym-pass" name="benefits" th:field="*{benefits}"
                        class="w-full bg-gray-100 text-gray-800 text-lg rounded p-2 focus:outline-none focus:ring-blue-500 focus:ring-2">
                </div>

                <div>
                    <button class="bg-blue-700 w-full py-3 rounded text-white text-lg hover:bg-blue-900">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
