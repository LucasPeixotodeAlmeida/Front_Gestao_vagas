<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vagas Dispon√≠veis</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-start text-white">
                <div class="space-x-4">
                    <a href="/candidate/profile">Perfil</a>
                    <a href="/candidate/jobs" class="bg-gray-900 rounded-md px-3 py-2">Vagas</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-24 text-center">
        <form action="">
            <input type="text" name="filter" 
                placeholder="Buscar vagas"
                class="bg-gray-50 text-gray-500 rounded w-96 p-3 focus:outline-none focus:ring-blue-500 focus:ring-2"
            />
            <button class="bg-blue-600 w-24 p-3 rounded text-white hover:bg-blue-900 ml-2">Buscar</button>
        </form>

        <div th:each="job: ${jobs}" class="text-white">
            <h3 th:text="${job.description}"></h3>
            <span th:text="${job.level}"></span>
        </div>
    </div>
    
</body>
</html>
